  <script>
    const MAX_OUTPUT_LENGTH = 1000;
    const enc = new TextEncoder();

    // Convert a Uint8Array to a base64 string without using the spread operator.
    // Builds the binary string in manageable chunks to avoid stack overflows.
    function bytesToBase64(bytes) {
      const chunkSize = 8192; // 8kB per chunk
      let binary = '';
      for (let i = 0; i < bytes.length; i += chunkSize) {
        const chunk = bytes.subarray(i, i + chunkSize);
        // Using apply on small chunks avoids excessive argument lists
        binary += String.fromCharCode.apply(null, chunk);
      }
      return btoa(binary);
    }

    function base64ToBytes(b64) {
      const binary = atob(b64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes;
    }

    const DB_NAME = 'hexaKeys';
    const STORE_NAME = 'keys';
    let dbPromise;

    function getDB() {
      if (!dbPromise) {
        dbPromise = new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, 1);
          request.onupgradeneeded = () => {
            request.result.createObjectStore(STORE_NAME);
          };
          request.onsuccess = () => resolve(request.result);
          request.onerror = () => reject(request.error);
        });
      }
      return dbPromise;
    }

    async function saveKey(name, value) {
      const db = await getDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        tx.objectStore(STORE_NAME).put(value, name);
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function loadKey(name) {
      const db = await getDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readonly');
        const req = tx.objectStore(STORE_NAME).get(name);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    async function getPrivateKey() {
      return loadKey('privateKey');
    }

    async function generateKeyPair() {
      const keys = await crypto.subtle.generateKey(
        { name: 'ECDSA', namedCurve: 'P-256' },
        false,
        ['sign', 'verify']
      );
      const pubJwk = await crypto.subtle.exportKey('jwk', keys.publicKey);
      await saveKey('privateKey', keys.privateKey);
      await saveKey('publicKey', pubJwk);
      alert('Key pair generated and stored locally.');
    }

    async function exportPublicKey() {
      const pub = await loadKey('publicKey');
      if (!pub) return alert('No key pair found. Generate one first.');
      const blob = new Blob([JSON.stringify(pub)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'publicKey.json';
      link.click();
    }

    async function signData(data) {
      const privKey = await getPrivateKey();
      if (!privKey) {
        alert('No private key. Generate a key pair first.');
        throw new Error('Missing private key');
      }
      const signature = await crypto.subtle.sign({ name: 'ECDSA', hash: { name: 'SHA-256' } }, privKey, enc.encode(data));
      return bytesToBase64(new Uint8Array(signature));
    }

    async function getPublicKey() {
      return loadKey('publicKey');
    }

    async function verifyData(data, sigB64, pubKeyText) {
      let jwk;
      if (pubKeyText) {
        jwk = JSON.parse(pubKeyText);
      } else {
        jwk = await getPublicKey();
        if (!jwk) throw new Error('Public key required for verification.');
      }
      const pubKey = await crypto.subtle.importKey('jwk', jwk, { name: 'ECDSA', namedCurve: 'P-256' }, false, ['verify']);
      const signature = base64ToBytes(sigB64);
      return crypto.subtle.verify({ name: 'ECDSA', hash: { name: 'SHA-256' } }, pubKey, signature, enc.encode(data));
    }
    
    function adjustView() {
      const action = document.getElementById('action').value;
      const isDecrypt = action.startsWith('decrypt');
      document.getElementById('messageGroup').classList.toggle('hidden', action !== 'encryptText' && !isDecrypt);
      document.getElementById('textFileGroup').classList.toggle('hidden', action !== 'decryptFile');
      document.getElementById('imageGroup').classList.toggle('hidden', action !== 'encryptImage');
      document.getElementById('qrGroup').classList.toggle('hidden', action !== 'decryptQR');
      document.getElementById('pubKeyGroup').classList.toggle('hidden', !isDecrypt);
      if (isDecrypt) {
        updateContactDropdown();
      }

      // Toggle buttons based on action for UI clarity:
      if (action === 'encryptImage') {
        document.getElementById('runButton').classList.add('hidden');
        document.getElementById('encryptImage').classList.remove('hidden');
        document.getElementById('decodeQR').classList.add('hidden');
      } else if (action === 'decryptQR') {
        document.getElementById('runButton').classList.add('hidden');
        document.getElementById('encryptImage').classList.add('hidden');
        document.getElementById('decodeQR').classList.remove('hidden');
      } else {
        document.getElementById('runButton').classList.remove('hidden');
        document.getElementById('encryptImage').classList.add('hidden');
        document.getElementById('decodeQR').classList.add('hidden');
      }
    }
    
    function togglePasswordVisibility() { 
      const keyInput = document.getElementById('key'); 
      keyInput.type = keyInput.type === 'password' ? 'text' : 'password'; 
    }
    
    function checkStrength() {
      const input = document.getElementById('key').value;
      const result = zxcvbn(input);
      const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
      document.getElementById('strength').textContent = 'Strength: ' + levels[result.score];
      const strong = result.score >= 3;
      document.getElementById('runButton').disabled = !strong;
      document.getElementById('encryptImage').disabled = !strong;
      document.getElementById('decodeQR').disabled = !strong;
    }
    
    function copyToClipboard() { 
      const text = document.getElementById('result').textContent; 
      const cleaned = text.replace(/^Encrypted Code:\n?|^Decrypted Message:\n?/, '').trim(); 
      navigator.clipboard.writeText(cleaned).then(() => alert('Copied!')); 
    }
    
    function resetForm() {
      document.getElementById('action').value = 'encryptText';
      adjustView();
      document.getElementById('message').value = '';
      document.getElementById('fileInput').value = '';
      document.getElementById('imageInput').value = '';
      document.getElementById('qrInput').value = '';
      document.getElementById('key').value = '';
      document.getElementById('senderPubKey').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('strength').textContent = '';
      document.getElementById('qrcode').innerHTML = '';
      const select = document.getElementById('contactSelect');
      if (select) select.selectedIndex = 0;
      const imgPrev = document.getElementById('contactImagePreview');
      if (imgPrev) imgPrev.classList.add('hidden');
      checkStrength();
    }

    let contacts = [];
    function updateContactDropdown() {
      const selectGroup = document.getElementById('contactSelectGroup');
      const select = document.getElementById('contactSelect');
      select.innerHTML = '';
      if (!contacts.length) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = 'No saved contacts';
        select.appendChild(opt);
        select.disabled = true;
      } else {
        select.disabled = false;
        select.innerHTML = '<option value="">Select a contact...</option>';
        contacts.forEach((c, idx) => {
          const opt = document.createElement('option');
          opt.value = idx;
          opt.textContent = c.name;
          select.appendChild(opt);
        });
      }
      selectGroup.classList.remove('hidden');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      adjustView();
      checkStrength();

      contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
      updateContactDropdown();
      document.getElementById('saveContactBtn').addEventListener('click', () => {
        document.getElementById('saveContactForm').classList.toggle('hidden');
      });
      document.getElementById('confirmSaveContact').addEventListener('click', () => {
        const name = document.getElementById('contactName').value.trim();
        const pubKey = document.getElementById('senderPubKey').value.trim();
        const file = document.getElementById('contactImageInput').files[0];
        if (!name || !pubKey || !file) return alert('Please provide name, public key, and image.');
        const reader = new FileReader();
        reader.onload = () => {
          contacts.push({ name, pubKey, image: reader.result });
          localStorage.setItem('contacts', JSON.stringify(contacts));
          updateContactDropdown();
          document.getElementById('saveContactForm').classList.add('hidden');
          document.getElementById('contactName').value = '';
          document.getElementById('contactImageInput').value = '';
        };
        reader.readAsDataURL(file);
      });
      document.getElementById('contactSelect').addEventListener('change', (e) => {
        const idx = e.target.value;
        if (idx === '') return;
        const contact = contacts[idx];
        document.getElementById('senderPubKey').value = contact.pubKey;
        const img = document.getElementById('contactImagePreview');
        img.src = contact.image;
        img.classList.remove('hidden');
      });

      document.getElementById('generateKeys').addEventListener('click', generateKeyPair);
      document.getElementById('exportPubKey').addEventListener('click', exportPublicKey);
      
      // Check for code in URL hash and set decryption view if present
      const code = window.location.hash.substring(1);
      if (code) {
        document.getElementById('action').value = 'decrypt';
        document.getElementById('message').value = code;
        adjustView();
      }
    
      document.getElementById('runButton').addEventListener('click', async () => { 
        const action = document.getElementById('action').value;
        const passphrase = document.getElementById('key').value.trim();
        const resultDiv = document.getElementById('result');
        const qrCodeDiv = document.getElementById('qrcode');
        qrCodeDiv.innerHTML = '';
        if (passphrase.length < 6) return alert('Passphrase must be at least 6 characters.');
        if (zxcvbn(passphrase).score < 3) return alert('Passphrase is too weak.');
    
        try {
          if (action === 'encryptText') {
            const message = document.getElementById('message').value; 
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), "PBKDF2", false, ["deriveKey"]);
            const key = await crypto.subtle.deriveKey(
              { name: "PBKDF2", salt, iterations: 150000, hash: "SHA-256" },
              keyMaterial,
              { name: "AES-GCM", length: 256 },
              false,
              ["encrypt", "decrypt"]
            );
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, enc.encode(message));
            const ctArray = new Uint8Array(ciphertext);
            const combined = new Uint8Array(salt.length + iv.length + ctArray.length);
            combined.set(salt, 0);
            combined.set(iv, salt.length);
            combined.set(ctArray, salt.length + iv.length);
            const output = bytesToBase64(combined);
            const signature = await signData(output);
            const signedOutput = signature + '.' + output;

            if (signedOutput.length > MAX_OUTPUT_LENGTH) {
              resultDiv.textContent = `Encrypted Code (too long for QR):\n\n${signedOutput}\n\nDownloading as text file...`;
              const blob = new Blob([signedOutput], { type: 'text/plain' });
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = 'encrypted-output.txt';
              link.click();
            } else {
              resultDiv.textContent = `Encrypted Code:\n\n${signedOutput}`;
              QRCode.toCanvas(document.createElement('canvas'), signedOutput, (err, canvas) => {
                if (!err) {
                  qrCodeDiv.appendChild(canvas);
                  const link = document.createElement('a');
                  link.download = 'encrypted-qr.png';
                  link.href = canvas.toDataURL();
                  link.click();
                }
              });
            }
          } else if (action === 'decrypt') {
            const message = document.getElementById('message').value;
            const [sigB64, cipherB64] = message.split('.', 2);
            if (!sigB64 || !cipherB64) throw new Error('Invalid signed message format.');
            const pubText = document.getElementById('senderPubKey').value.trim();
            const valid = await verifyData(cipherB64, sigB64, pubText);
            const data = Uint8Array.from(atob(cipherB64), c => c.charCodeAt(0));
            const salt = data.slice(0, 16);
            const iv = data.slice(16, 28);
            const ciphertext = data.slice(28);
            const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), "PBKDF2", false, ["deriveKey"]);
            const key = await crypto.subtle.deriveKey(
              { name: "PBKDF2", salt, iterations: 150000, hash: "SHA-256" },
              keyMaterial,
              { name: "AES-GCM", length: 256 },
              false,
              ["decrypt"]
            );
            const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
            const sepIndex = new Uint8Array(decrypted).indexOf(124);
            if (sepIndex !== -1) {
              const mime = new TextDecoder().decode(new Uint8Array(decrypted).slice(0, sepIndex));
              const content = new Uint8Array(decrypted).slice(sepIndex + 1);
              const blob = new Blob([content], { type: mime });
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = 'decrypted-file';
              link.click();
              resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\nDecrypted File (${mime}) downloaded.`;
            } else {
              resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\n\nDecrypted Message:\n\n${new TextDecoder().decode(decrypted)}`;
            }
          } else if (action === 'decryptFile') {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert('Please upload a text file.');
            const reader = new FileReader();
            reader.onload = async function () {
              const fileContent = reader.result.trim();
              const [sigB64, cipherB64] = fileContent.split('.', 2);
              try {
                const pubText = document.getElementById('senderPubKey').value.trim();
                const valid = await verifyData(cipherB64, sigB64, pubText);
                const data = Uint8Array.from(atob(cipherB64), c => c.charCodeAt(0));
                const salt = data.slice(0, 16);
                const iv = data.slice(16, 28);
                const ciphertext = data.slice(28);
                const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), "PBKDF2", false, ["deriveKey"]);
                const key = await crypto.subtle.deriveKey(
                  { name: "PBKDF2", salt, iterations: 150000, hash: "SHA-256" },
                  keyMaterial,
                  { name: "AES-GCM", length: 256 },
                  false,
                  ["decrypt"]
                );
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
                const sepIndex = new Uint8Array(decrypted).indexOf(124);
                if (sepIndex !== -1) {
                  const mime = new TextDecoder().decode(new Uint8Array(decrypted).slice(0, sepIndex));
                  const content = new Uint8Array(decrypted).slice(sepIndex + 1);
                  const blob = new Blob([content], { type: mime });
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(blob);
                  link.download = 'decrypted-file';
                  link.click();
                  resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\nDecrypted File (${mime}) downloaded.`;
                } else {
                  resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\n\nDecrypted Message:\n\n${new TextDecoder().decode(decrypted)}`;
                }
              } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
              }
            };
            reader.readAsText(fileInput.files[0]);
          }
        } catch (err) {
          resultDiv.textContent = 'Error: ' + err.message;
        }
      });
    
      // Encrypt Image button handler
  document.getElementById('encryptImage').addEventListener('click', async () => {
    const fileInput = document.getElementById('imageInput');
    const resultDiv = document.getElementById('result');
    const qrCodeDiv = document.getElementById('qrcode');
    const passphrase = document.getElementById('key').value.trim();
    if (!fileInput.files[0]) return alert('Please upload an image.');

    // Check if the image file size exceeds 100kb (100 * 1024 bytes)
    if (fileInput.files[0].size > 100 * 1024) {
      resultDiv.textContent = 'Error: Image size exceeds the maximum file size of 100kb.';
      return;
    }

    if (passphrase.length < 6) return alert('Passphrase must be at least 6 characters.');
    if (zxcvbn(passphrase).score < 3) return alert('Passphrase is too weak.');
    
    const reader = new FileReader();
    reader.onload = async function () {
      const arrayBuffer = reader.result;
      const mimeType = fileInput.files[0].type;
      const prefix = new TextEncoder().encode(mimeType + '|');
      const fullBuffer = new Uint8Array(prefix.length + arrayBuffer.byteLength);
      fullBuffer.set(prefix, 0);
      fullBuffer.set(new Uint8Array(arrayBuffer), prefix.length);
      
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const keyMaterial = await crypto.subtle.importKey("raw", new TextEncoder().encode(passphrase), "PBKDF2", false, ["deriveKey"]);
      const key = await crypto.subtle.deriveKey(
        { name: "PBKDF2", salt, iterations: 150000, hash: "SHA-256" },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt"]
      );
      const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, fullBuffer);
      const ctArray = new Uint8Array(ciphertext);
      const combined = new Uint8Array(salt.length + iv.length + ctArray.length);
      combined.set(salt, 0);
      combined.set(iv, salt.length);
      combined.set(ctArray, salt.length + iv.length);
      const output = bytesToBase64(combined);
      const signature = await signData(output);
      const signedOutput = signature + '.' + output;

      if (signedOutput.length > 1000) {
        resultDiv.textContent = `Encrypted Code (too long for QR):\n\n${signedOutput}\n\nDownloading as text file...`;
        const blob = new Blob([signedOutput], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'encrypted-output.txt';
        link.click();
      } else {
        resultDiv.textContent = `Encrypted Code:\n\n${signedOutput}`;
        qrCodeDiv.innerHTML = '';
        QRCode.toCanvas(document.createElement('canvas'), signedOutput, (err, canvas) => {
          if (!err) {
            qrCodeDiv.appendChild(canvas);
            const link = document.createElement('a');
            link.download = 'encrypted-qr.png';
            link.href = canvas.toDataURL();
            link.click();
          }
        });
      }
    };
    reader.readAsArrayBuffer(fileInput.files[0]);
  });
    
      // Decode QR button handler
      document.getElementById('decodeQR').addEventListener('click', async () => { 
        const fileInput = document.getElementById('qrInput');
        const passphrase = document.getElementById('key').value.trim();
        const resultDiv = document.getElementById('result');
        if (!fileInput.files[0]) return alert('Please upload a QR code image.');
        if (passphrase.length < 6) return alert('Passphrase must be at least 6 characters.');
        if (zxcvbn(passphrase).score < 3) return alert('Passphrase is too weak.');
    
        const reader = new FileReader();
        reader.onload = async function () {
          const img = new Image();
          img.onload = async function () {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (!code) return alert('QR code could not be read.');
    
            try {
              const [sigB64, cipherB64] = code.data.split('.', 2);
              if (!sigB64 || !cipherB64) throw new Error('Invalid signed message format.');
              const pubText = document.getElementById('senderPubKey').value.trim();
              const valid = await verifyData(cipherB64, sigB64, pubText);
              const data = Uint8Array.from(atob(cipherB64), c => c.charCodeAt(0));
              const salt = data.slice(0, 16);
              const iv = data.slice(16, 28);
              const ciphertext = data.slice(28);
              const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(passphrase), "PBKDF2", false, ["deriveKey"]);
              const key = await crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations: 150000, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["decrypt"]
              );
              const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
              const sepIndex = new Uint8Array(decrypted).indexOf(124);
              if (sepIndex !== -1) {
                const mime = new TextDecoder().decode(new Uint8Array(decrypted).slice(0, sepIndex));
                const content = new Uint8Array(decrypted).slice(sepIndex + 1);
                const blob = new Blob([content], { type: mime });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'decrypted-file';
                link.click();
                resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\nDecrypted File (${mime}) downloaded.`;
              } else {
                resultDiv.textContent = `Signature ${valid ? 'Valid' : 'Invalid'}\n\nDecrypted Message:\n\n${new TextDecoder().decode(decrypted)}`;
              }
            } catch (err) {
              resultDiv.textContent = 'Error: ' + err.message;
            }
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
      });
    
      // Share encrypted output event listener
      document.getElementById('shareButton').addEventListener('click', async () => {
        const resultText = document.getElementById('result').textContent.trim();
        const cleaned = resultText.replace(/^Encrypted Code:\n?|^Decrypted Message:\n?/, '').trim();
    
        if (!cleaned) return alert('Nothing to share yet! Please encrypt a message first.');
    
        if (cleaned.length > MAX_OUTPUT_LENGTH) {
          const blob = new Blob([cleaned], { type: 'text/plain' })
          const fileUrl = URL.createObjectURL(blob);
          alert('Encrypted output is too long to share as a link. A text file has been generated for you to share.');
          const downloadLink = document.createElement('a');
          downloadLink.href = fileUrl;
          downloadLink.download = 'encrypted-output.txt';
          downloadLink.click();
          return;
        }
    
        const url = new URL(window.location.href);
        url.hash = cleaned;
    
        const shareData = {
          title: 'Encrypted Message',
          text: `Here's my secure encrypted message:\n\n${url.toString()}`,
        };
    
        if (navigator.share) {
          try {
            await navigator.share(shareData);
          } catch (err) {
            alert('Sharing failed: ' + err.message);
          }
        } else {
          alert('Sharing not supported on this device.');
        }
      });
    });
  </script>
