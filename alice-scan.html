<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alice's Decryption Wonderland - QR Scan</title>
  <style>
    /* Alice in Wonderland themed styling */
    body {
      background: #f0e6f6;
      font-family: "Lucida Handwriting", cursive, "Comic Sans MS", fantasy;
      color: #333;
      margin: 0;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1602080892091-bca107776a80?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4b0082;
    }
    button {
      background: #4b0082;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #6a0dad;
    }
    #qr-reader {
      width: 300px;
      margin: 20px auto;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alice's Decryption Wonderland</h1>
    <button id="scanQrBtn">Scan QR Code</button>
    <div id="qr-reader" style="display:none;"></div>
    <div id="output" class="output"></div>
  </div>

  <!-- Modal for passphrase input -->
  <div id="passphraseModal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Secret Passphrase</h2>
      <input type="password" id="passphraseInput" placeholder="Passphrase">
      <button id="runDecryptionBtn">Run</button>
      <button id="cancelModalBtn">Cancel</button>
      <div id="modalOutput" class="output"></div>
    </div>
  </div>

  <!-- Include html5-qrcode library from a known version -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    let scannedEncryptionCode = "";
    const scanQrBtn = document.getElementById('scanQrBtn');
    const qrReaderElem = document.getElementById('qr-reader');
    const passphraseModal = document.getElementById('passphraseModal');
    const runDecryptionBtn = document.getElementById('runDecryptionBtn');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const modalOutput = document.getElementById('modalOutput');
    const outputDiv = document.getElementById('output');

    // Helper: Convert Base64 string to Uint8Array
    function base64ToUint8Array(base64) {
      const binaryString = atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes;
    }

    // Decrypt function using AES-GCM and PBKDF2
    async function decryptData(encryptedBase64, passphrase) {
      try {
        const enc = new TextEncoder();
        const data = base64ToUint8Array(encryptedBase64);
        // Extract salt (first 16 bytes), IV (next 12 bytes), and ciphertext (remaining)
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);
        // Import key material and derive decryption key
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          enc.encode(passphrase),
          "PBKDF2",
          false,
          ["deriveKey"]
        );
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt: salt, iterations: 150000, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["decrypt"]
        );
        // Decrypt ciphertext
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          ciphertext
        );
        return new TextDecoder().decode(decrypted);
      } catch (err) {
        throw new Error("Decryption failed: " + err.message);
      }
    }

    // Setup QR scanning using html5-qrcode
    let html5QrcodeScanner;
    scanQrBtn.addEventListener('click', async () => {
      try {
        // Request camera access explicitly
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        // Stop the stream immediately so html5-qrcode can reinitialize it
        stream.getTracks().forEach(track => track.stop());
        // Clear any previous output and show the QR reader container
        outputDiv.textContent = "";
        qrReaderElem.style.display = "block";
        // Initialize scanner with a 250px square scan area and 10 FPS
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: 250 };
        await html5QrcodeScanner.start(
          { facingMode: "environment" },
          config,
          (decodedText, decodedResult) => {
            // On successful scan, stop scanning and store the encrypted code
            scannedEncryptionCode = decodedText;
            html5QrcodeScanner.stop().then(() => {
              qrReaderElem.style.display = "none";
              openModal();
            }).catch(err => {
              console.error("Error stopping scanner: ", err);
            });
          },
          (errorMessage) => {
            console.log("QR Scan Error: " + errorMessage);
          }
        );
      } catch (err) {
        console.error("Camera access error: ", err);
        alert("Camera access is required to scan QR codes. Error: " + err.message);
      }
    });

    // Modal functions
    function openModal() {
      passphraseModal.style.display = "block";
    }
    function closeModal() {
      passphraseModal.style.display = "none";
      document.getElementById('passphraseInput').value = "";
      modalOutput.textContent = "";
    }

    // Run decryption when "Run" is clicked in the modal
    runDecryptionBtn.addEventListener('click', async () => {
      const passphrase = document.getElementById('passphraseInput').value.trim();
      modalOutput.textContent = "";
      modalOutput.classList.remove("error");
      if (!passphrase) {
        modalOutput.textContent = "Please enter a passphrase.";
        modalOutput.classList.add("error");
        return;
      }
      try {
        const decryptedText = await decryptData(scannedEncryptionCode, passphrase);
        modalOutput.textContent = decryptedText;
      } catch (error) {
        modalOutput.textContent = error.message;
        modalOutput.classList.add("error");
      }
    });

    // Cancel modal if the user clicks "Cancel"
    cancelModalBtn.addEventListener('click', () => {
      closeModal();
    });

    // Close modal if clicking outside of the modal content
    window.onclick = function(event) {
      if (event.target == passphraseModal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
