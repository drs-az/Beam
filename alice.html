<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice's Decryption Wonderland</title>
  <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js" defer></script>
  <style>
    /* Alice in Wonderland themed styling */
    body {
      background: #f0e6f6;
      font-family: "Lucida Handwriting", cursive, "Comic Sans MS", fantasy;
      color: #333;
      margin: 0;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1602080892091-bca107776a80?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4b0082;
    }
    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 5px;
    }
    textarea, input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #4b0082;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background: #6a0dad;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eee;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alice's Decryption Wonderland</h1>
    <label for="encryptedCode">Encrypted Code:</label>
    <textarea id="encryptedCode" rows="6" placeholder="Paste your enchanted encrypted code here..."></textarea>
    <label for="passphrase">Passphrase:</label>
    <input type="password" id="passphrase" oninput="checkStrength()" placeholder="Enter your secret passphrase">
    <div id="strength"></div>
    <button id="runButton" disabled>Run</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    // Helper function: Convert base64 string to Uint8Array
    function base64ToUint8Array(base64) {
      const binaryString = atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes;
    }

    // Decrypt function using AES-GCM and PBKDF2
    async function decryptData(encryptedBase64, passphrase) {
      try {
        const enc = new TextEncoder();
        const data = base64ToUint8Array(encryptedBase64);
        // Extract salt (first 16 bytes), IV (next 12 bytes), and ciphertext (remaining bytes)
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const ciphertext = data.slice(28);

        // Import passphrase key material and derive the decryption key
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          enc.encode(passphrase),
          "PBKDF2",
          false,
          ["deriveKey"]
        );
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt: salt, iterations: 150000, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["decrypt"]
        );

        // Decrypt the ciphertext
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          ciphertext
        );
        return new TextDecoder().decode(decrypted);
      } catch (err) {
        throw new Error("Decryption failed: " + err.message);
      }
    }

    function checkStrength() {
      const input = document.getElementById('passphrase').value;
      const result = zxcvbn(input);
      const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
      document.getElementById('strength').textContent = 'Strength: ' + levels[result.score];
      document.getElementById('runButton').disabled = result.score < 3;
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkStrength();
    });

    // Event listener for the Run button
    document.getElementById('runButton').addEventListener('click', async () => {
      const encryptedCode = document.getElementById('encryptedCode').value.trim();
      const passphrase = document.getElementById('passphrase').value.trim();
      const outputDiv = document.getElementById('output');

      // Clear previous output
      outputDiv.textContent = "";
      outputDiv.classList.remove("error");

      if (!encryptedCode || !passphrase) {
        outputDiv.textContent = "Please provide both the encrypted code and the passphrase.";
        outputDiv.classList.add("error");
        return;
      }

      if (zxcvbn(passphrase).score < 3) {
        outputDiv.textContent = "Passphrase is too weak.";
        outputDiv.classList.add("error");
        return;
      }

      try {
        const decryptedText = await decryptData(encryptedCode, passphrase);
        outputDiv.textContent = decryptedText;
      } catch (error) {
        outputDiv.textContent = error.message;
        outputDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>
